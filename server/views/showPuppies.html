
{% extends 'layout.html' %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">

    <h1>{{ title }}</h1>
    <p class="green">The puppy was saved successfully</p>
    <br>
    <br>
    <table  class='table table-striped table-bordered'>
      <tr>
        <th>Name</th>
        <th>ID</th>
      </tr>

      {% for puppy in puppyArray %}
      <tr>
      <td>{{puppy.name}}</td>
      <td>{{puppy.id}}</td>
      </tr>
      {% endfor %}
    </table>

    <form method="get" action="/puppy/new">
      <input type="submit" value = "Add Another Puppy">
    </form>
    <br>

    <form method="get" action="/">
      <input type="submit" value = "Home">
    </form>
    <br>

  </div>
{% endblock %}
